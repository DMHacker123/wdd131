<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Full Screen Photo Layout</title>
    
        <!-- Meta Description and Author -->
        <meta name="description" content="Explore the breathtaking landscapes of Switzerland with stunning full-screen photos. Learn about its geography, population, language, and current weather conditions in a visually engaging layout.">
        <meta name="author" content="Darwin Matos">
    
        <!-- Google Fonts with preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/place.css" media="print" onload="this.media='all'">
        <noscript><link rel="stylesheet" href="styles/place.css"></noscript>
    
        <!-- Favicon -->
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    

<body>

    <!-- Header Section -->
    <header>
        <h1>Zwitzerland Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <!-- Inline SVG example -->
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 7l10 5 10-5-10-5zm0 18l-10-5 4-2.2L12 15l6 2.8 4 2.2-10 5zm0-5l-10-5 4-2.2L12 10l6 2.8 4 2.2-10 5z"/>
        </svg>
    </header>
    

    <!-- Main Content Section -->
    <main>
        <!-- Full Screen Photo Section with Positioned Components -->
        <div class="photo-container">
            <img src="images/landscape.jpg.webp" alt="A beautiful landscape view" class="big-photo">
            <img 
    src="images/landscape.jpg.webp" 
    alt="A beautiful landscape view" 
    class="big-photo" 
    srcset="
        images/landscape-small.jpg.webp 600w, 
        images/landscape-medium.jpg.webp 1200w, 
        images/landscape-large.jpg.webp 1800w" 
    sizes="(max-width: 600px) 100vw, 
           (max-width: 1200px) 50vw, 
           33vw">

            <!-- Info Box 1 in the top right -->
            <div class="info-box top-right">
                <div class="colored-div">
                    <h2>Data</h2>
                </div>
                <p>Area: 568,587 km²</p>
                <p>Population: 87,458</p>
                <p>Capital: Bern</p>
                <p>Language: French</p>
            </div>

            <!-- Info Box 2 in the bottom left -->
            <div class="info-box bottom-left">
                <div class="colored-div">
                    <h2>Weather</h2>
                </div>
                <p>Temperature: 18°C</p>
                <p>Condition: Sunny</p>
                <p>Wind: 2 km/h</p>
                <p id="windchill">Wind Chill: Calculating...</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="current-year"></span> Your Website | All Rights Reserved</p>
        <p>Photo from <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

    <!-- Load JavaScript after DOM has been parsed -->
    <script src="scripts/place.js" defer></script>

</body>
</html>

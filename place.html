<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full Screen Photo Layout</title>

    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="styles/place.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="styles/place.css"></noscript>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Zwitzerland Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Full Screen Photo Section with Positioned Components -->
    <div class="photo-container">
        <img src="images/landscape.jpg.webp" alt="A beautiful landscape view" class="big-photo">

        <!-- Info Box 1 in the top right -->
        <div class="info-box top-right">
            <div class="colored-div">
                <h2>Data</h2>
            </div>
            <p>Area: 568,587 km²</p>
            <p>Population: 87,458</p>
            <p>Capital: Bern</p>
            <p>Language: French</p>
        </div>

        <!-- Info Box 2 in the bottom left -->
        <div class="info-box bottom-left">
            <div class="colored-div">
                <h2>Weather</h2>
            </div>
            <p>Temperature: 18°C</p>
            <p>Condition: Sunny</p>
            <p>Wind: 2 km/h</p>
            <p id="windchill">Wind Chill: Calculating...</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="current-year"></span> Your Website | All Rights Reserved</p>
        <p>Photo from <a href="https://www.pexels.com/" target="_blank">Pexels</a></p>
        <p>Last modified: <span id="last-modified"></span></p>
    </footer>

    <!-- Load JavaScript after DOM has been parsed -->
    <script src="scripts/place.js" defer></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview"></section>

  </body>
  <script>
    // Define the cat object first
    const cat = {
      name: 'Bertie',
      breed: 'Cymric',
      color: 'white',
      greeting: function() {
        console.log('Meow!');
      }
    };

    // Your code starts here
    const catName = cat['name']; // Using bracket notation to access the 'name' property
    cat.color = 'black'; // Updating the color property to 'black'
    const section = document.querySelector('section'); // Selecting the section element

    cat.greeting(); // Calling the greeting() method using dot notation

    // Creating paragraphs and appending to the section
    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    para1.textContent = `The cat's name is ${catName}.`;
    para2.textContent = `The cat's color is ${cat.color}.`;

    section.appendChild(para1);
    section.appendChild(para2);
    // Your code ends here

  </script>

</html>
